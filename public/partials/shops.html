<div class="home-page" ng-controller="ShopsController">

  <div class="panel">
    <div class="panel-body">
      <h1>Choose Shops:</h1>
      <ul>
        <li ng-repeat="shop in shops" ng-click="selectShop(shop, !shop.enabled)">
          {{shop}}
        </li>
      </ul>
    </div>
  </div>

</div>
